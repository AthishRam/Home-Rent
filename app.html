<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>House Rent Prediction</h1>
    </header>

    <form class="form">    
        <input name="size" id="size" type="text" placeholder="Area (Square Feet)">
        <select name="bhk" id="bhk"><option value="" disabled selected>BHK</option></select>
        <select name="uiLocations" id="uiLocations"> </select>
        <select name="uiFurnishing" id="uiFurnishing"></select>
        <button onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    </form>
    <p id="result"><p>
</body>
</html>
